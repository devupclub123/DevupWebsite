<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email DevUp | DEVUP CLUB </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Email-style.css">
</head>
<body>
    <div class="wrapper">
        <div class="icon">
            <i class="far fa-envelope"></i>
            <!--div.icon>i.far.fa-envelope-->
        </div>

        <div class="content">
            <header>Become a DevUp Member </header>
            <p>Subcribe to our blog and get the lastest updates </p>
        </div>

        <form action="#">
            <div class="field">
                <input type="text" placeholder="Email Address" required>
            </div>

            <div class="field btn">
                <input type="submit" value="Subscribe" >
            </div>
        </form>
        <div class="text"> We do not share your information </div>
    </div>

    
</body>
</html>
